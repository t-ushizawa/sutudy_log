<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- コンテンツの表示 -->
	<main class="bg-image">
		<div class="container">
			<!-- 画面中央に配置 -->
			<div class="row vh-100 align-items-center justify-content-center">
				<div class="card shadow" style="max-width: 480px;">
					<div class="card-body">
						<h3 class="card-title mb-3 text-center text-black">LOGOIN
						</h3>

						<!-- ログインメッセージ -->
						<div class="text-danger mb-2 text-center">error message</div>

						<form action="#" method="post">
							<div class="mb-3">
								<input class="form-control" type="text" name="username"
									placeholder="ID">
							</div>
							<div class="mb-3" >
								<input class="form-control" type="password" name="password"
									placeholder="Password">
							</div>
							<button class="w-100 btn btn-navy" type="submit">Login</button>
						</form>
						<hr>

						<div class="text-center">
							<a href="#" class="text-black">New Registration</a>
						</div>
					</div>
				</div>
			</div>
	</main>

</body>
</html>
